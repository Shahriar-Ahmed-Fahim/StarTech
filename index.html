<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTech</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <!-- =============
    Header Starts
    ============== -->
    <header>
        <div class="top">
            <div class="container">
                <div class="main">
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="actions">
                        <div class="offer">
                            <i class="fa-solid fa-box"></i>
                            <h3>offers</h3>
                            <p>Latest offers</p>
                        </div>
                        <div class="offer">
                            <i class="fa-solid fa-bolt"></i>
                            <h3>Gadget Fest</h3>
                            <p>Special deal</p>
                        </div>
                        <div class="offer">
                            <i class="fa-solid fa-user"></i>
                            <h3>Account</h3>
                            <p>Register or login</p>
                        </div>
                        <button>PC Builder</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- =============
        NavBar Starts
        ============== -->
        <nav>
            <div class="container">
                <ul>
                    <li>Desktop</li>
                    <li>Laptop</li>
                    <li>Component</li>
                    <li>Monitor</li>
                    <li>UPS</li>
                    <li>Phone</li>
                    <li>Tablet</li>
                    <li>Camera</li>
                    <li>Security</li>
                    <li>Networking</li>
                    <li>Software</li>
                    <li>Server & Storage</li>
                    <li>Accessories</li>
                    <li>Gadget</li>
                    <li>Gaming</li>
                    <li>TV</li>
                    <li>Appliance</li>
                </ul>
            </div>
        </nav>
        


        <!-- =============
        NavBar Ends
        ============== -->
    </header>
    <!-- =============
    Header Ends
    ============== -->
    <main>
        <!-- =============
        Banner Starts
        ============== -->
        <section id="banner">
            <div class="container">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </section>
        <!-- =============
        Banner Ends
        ============== -->
        <!-- =============
        Support Hub Starts
        ============== -->
        <section id="support_hub">
            <div class="container">
                <div class="support_item"></div>
                <div class="support_item"></div>
                <div class="support_item"></div>
                <div class="support_item"></div>
            </div>
        </section>
        <!-- =============
        Support Hub Ends
        ============== -->
        <!-- =============
        Sliding Text Starts
        ============== -->
        <section id="sliding_text">
            <div class="container"></div>
        </section>
        <!-- =============
        Sliding Text Ends
        ============== -->
        <!-- =============
        Featured Category Starts
        ============== -->
        <section id="featured_category">
            <div class="container">
                <h2></h2>
                <p></p>
                <div class="category_items_wrap">
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                    <div class="category_item"></div>
                </div>
            </div>
        </section>
        <!-- =============
        Featured Category Ends
        ============== -->
        <!-- =============
        Store Finder Starts
        ============== -->
        <section id="store_finder">
            <div class="container">
                <div class="content"></div>
                <div class="search_form"></div>
            </div>
        </section>
        <!-- =============
        Store Finder Ends
        ============== -->
        <!-- =============
        Featured Product Starts
        ============== -->
        <section id="featured_product">
            <div class="container">
                <h2></h2>
                <p></p>
                <div class="product_wrap">
                    <div class="product"></div>
                </div>
            </div>
        </section>
        <!-- =============
        Featured Product Ends
        ============== -->
        <!-- =============
        SEO Content Starts
        ============== -->
        <section id="seo_content">
            <div class="container"></div>
        </section>
        <!-- =============
        SEO Content Ends
        ============== -->
    </main>
    <!-- =============
    Footer Starts
    ============== -->
    <footer>
        <div class="container">
            <div class="top"></div>
            <div class="mid"></div>
            <div class="bottom"></div>
        </div>
    </footer>
    <!-- =============
    Footer Ends
    ============== -->
</body>
</html>
